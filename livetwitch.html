<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigUp Cerebro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #BFFF00;
            --background-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-color: #E0E0E0;
            --text-color-dark: #A0A0A0;
            --font-main: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
            min-height: 100vh;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* --- Header --- */
        .header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-bg);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
        }

        .header h1 span {
            color: var(--primary-color);
        }
        
        .header p {
            font-size: 1.1rem;
            color: var(--text-color-dark);
            margin-top: 0.5rem;
        }

        /* --- Search Controls --- */
        .search-controls {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 500;
            color: white;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 1rem;
            font-family: var(--font-main);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .input-group input::placeholder {
            color: var(--text-color-dark);
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(191, 255, 0, 0.2);
        }
        
        .action-btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(191, 255, 0, 0.3);
        }
        
        .action-btn:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status {
            text-align: center;
            color: var(--text-color-dark);
            min-height: 20px;
            transition: color 0.3s ease;
        }

        /* --- Results --- */
        #resultsSection {
            display: none;
        }

        .results-header {
             display: flex;
             justify-content: space-between;
             align-items: center;
             flex-wrap: wrap;
             gap: 1.5rem;
             margin-bottom: 1.5rem;
        }
        
        .results-header h2 {
            font-size: 1.8rem;
            color: white;
            flex-shrink: 0;
        }

        .results-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--text-color-dark);
        }

        .filter-group select {
             background: rgba(0, 0, 0, 0.3);
             border: 1px solid rgba(255, 255, 255, 0.2);
             border-radius: 8px;
             padding: 8px 12px;
             font-size: 0.9rem;
             font-family: var(--font-main);
             color: var(--text-color);
        }
        
        .export-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
        }

        .export-btn:hover:not(:disabled) {
             background-color: var(--primary-color);
             color: var(--background-color);
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .creator-card {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem 1.5rem;
            align-items: center;
            transition: all 0.3s ease;
        }

        .creator-card.hidden {
            display: none;
        }

        .creator-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .creator-avatar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            grid-row: 1 / span 2;
        }

        .creator-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .creator-info h3 a {
            color: white;
            text-decoration: none;
        }
        
        .creator-info h3 a:hover {
            text-decoration: underline;
        }

        .creator-info p {
            color: var(--text-color-dark);
            font-size: 0.9rem;
        }

        .stream-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
            text-align: right;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .stat.viewers { color: #ff8080; }
        .stat.followers { color: #80bfff; }

        .stream-details {
            grid-column: 2 / 4;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
        }

        .stream-details p {
            font-size: 1rem;
            line-height: 1.4;
        }

        .stream-details strong {
            color: var(--primary-color);
            font-weight: 500;
        }

        .debug-info {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: var(--text-color-dark);
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1><span>BigUp</span>Cerebro</h1>
        </header>

        <main>
            <div class="search-controls">
                <div class="input-group">
                    <label for="keywords">Keywords (comma separated)</label>
                    <input type="text" id="keywords" placeholder="e.g., real madrid, watch along, premier league">
                </div>
                <div class="input-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="">All Languages</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <button class="action-btn" id="searchButton" onclick="findLiveStreams()">âš¡ Find Streamers</button>
            </div>

            <p id="status"></p>

            <div id="resultsSection">
                <div class="results-header">
                     <h2>Search Results</h2>
                     <div class="results-controls">
                        <div class="filter-group">
                            <label for="followerFilter">Filter by followers:</label>
                            <select id="followerFilter" onchange="filterResults()">
                                <option value="all">All</option>
                                <option value="1000">&gt; 1,000</option>
                                <option value="5000">&gt; 5,000</option>
                                <option value="10000">&gt; 10,000</option>
                                <option value="50000">&gt; 50,000</option>
                                <option value="100000">&gt; 100,000</option>
                            </select>
                        </div>
                        <button class="action-btn export-btn" id="exportBtn" onclick="exportToCSV()">Export CSV</button>
                     </div>
                </div>
                <div class="results-container" id="resultsContainer"></div>
            </div>
        </main>
    </div>

<script>
    // --- IMPORTANT ---
    const CLIENT_ID = 'fout2omlo8jhapopca0sxgskcdsrug';
    const CLIENT_SECRET = 'xjlz22ccgzsj7kj1v1prbnztqd02xl';
    let accessToken = null;
    let foundCreatorsData = [];
    const foundUserIds = new Set(); // To prevent duplicates
    let emailsFoundCount = 0;
    let totalChannelsProcessed = 0;

    // Game IDs to search within
    const GAME_IDS = {
        'Just Chatting': '509658',
        'Sports': '518203',
        'Talk Shows & Podcasts': '417752',
        'Games + Demos': '518204',
        'EA Sports FC 24': '1745202732',
    };

    // DOM Elements
    const statusEl = document.getElementById('status');
    const searchBtn = document.getElementById('searchButton');
    const resultsSection = document.getElementById('resultsSection');
    const resultsContainer = document.getElementById('resultsContainer');

    function setStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.style.color = isError ? '#ff8080' : 'var(--text-color-dark)';
    }

    // --- Authentication ---
    async function authenticateAPI() {
        if (accessToken) return true;
        setStatus('Authenticating with Twitch API...');
        try {
            const response = await fetch('https://id.twitch.tv/oauth2/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    grant_type: 'client_credentials'
                })
            });
            const data = await response.json();
            if (data.access_token) {
                accessToken = data.access_token;
                return true;
            }
            setStatus(`Authentication failed: ${data.message}`, true);
            return false;
        } catch (error) {
            setStatus(`Authentication error: ${error.message}`, true);
            return false;
        }
    }

    // --- Main Search Function ---
    async function findLiveStreams() {
        const keywordsInput = document.getElementById('keywords').value.trim();
        if (!keywordsInput) {
            setStatus('Please enter at least one keyword.', true);
            return;
        }

        // --- Reset UI ---
        searchBtn.disabled = true;
        searchBtn.textContent = 'Searching...';
        resultsSection.style.display = 'block';
        resultsContainer.innerHTML = '';
        foundCreatorsData = [];
        foundUserIds.clear();
        emailsFoundCount = 0;
        totalChannelsProcessed = 0;
        document.getElementById('followerFilter').value = "all";

        if (!await authenticateAPI()) {
            resetSearchButton();
            return;
        }

        const searchKeywords = keywordsInput.split(',').map(k => k.trim().toLowerCase()).filter(k => k);
        const language = document.getElementById('language').value;

        // --- Sequential Search ---
        for (const [gameName, gameId] of Object.entries(GAME_IDS)) {
            await fetchAndProcessStreamsForCategory(gameId, gameName, language, searchKeywords);
        }

        setStatus(`Search complete. Found ${foundUserIds.size} matching channels. Emails found: ${emailsFoundCount}/${totalChannelsProcessed}`);
        resetSearchButton();
    }

    function resetSearchButton() {
        searchBtn.disabled = false;
        searchBtn.textContent = 'âš¡ Find Streamers';
    }
    
    // --- Sequential & Paginated Fetching ---
    async function fetchAndProcessStreamsForCategory(gameId, gameName, language, keywords) {
        const STREAMS_PER_PAGE = 100;
        const MAX_PAGES = 10; // Fetches up to 1000 streams
        let cursor = null;
        let page = 1;

        while (page <= MAX_PAGES) {
            setStatus(`Searching in ${gameName} (Page ${page}/${MAX_PAGES})... Emails found: ${emailsFoundCount}/${totalChannelsProcessed}`);
            try {
                const params = { game_id: gameId, first: STREAMS_PER_PAGE };
                if (language) params.language = language;
                if (cursor) params.after = cursor;

                const data = await fetchTwitchAPI('streams', params);
                const streams = data.data || [];
                
                // Process streams in real-time
                for (const stream of streams) {
                    const title = stream.title.toLowerCase();
                    if (keywords.some(kw => title.includes(kw)) && !foundUserIds.has(stream.user_id)) {
                        foundUserIds.add(stream.user_id);
                        // Don't wait for this to finish, process and render immediately
                        processAndRenderCreator(stream);
                    }
                }

                cursor = data.pagination?.cursor;
                if (!cursor || streams.length < STREAMS_PER_PAGE) {
                    console.log(`No more pages for ${gameName}.`);
                    break; // Exit loop if no more pages
                }
                page++;
            } catch (error) {
                setStatus(`Error fetching streams for ${gameName}: ${error.message}`, true);
                break; // Stop fetching for this category on error
            }
        }
    }
    
    // --- Enhanced Email Extraction ---
    function extractEmailsFromText(text) {
        if (!text) return [];
        
        // More comprehensive email regex
        const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
        const emails = text.match(emailRegex) || [];
        
        // Also look for common patterns like "contact at domain dot com"
        const textPattern = /contact\s+(?:at|@)\s+([A-Za-z0-9.-]+)\s+(?:dot|\.)\s+([A-Za-z]{2,})/gi;
        const textMatches = [...text.matchAll(textPattern)];
        
        textMatches.forEach(match => {
            const email = `contact@${match[1]}.${match[2]}`;
            emails.push(email);
        });
        
        return [...new Set(emails)]; // Remove duplicates
    }

    // --- Process and Render Individual Creator in Real-Time ---
    async function processAndRenderCreator(stream) {
        totalChannelsProcessed++;
        try {
            const [userDetails, followersData, channelInfo] = await Promise.all([
                fetchTwitchAPI('users', { id: stream.user_id }),
                fetchTwitchAPI('channels/followers', { broadcaster_id: stream.user_id }),
                fetchTwitchAPI('channels', { broadcaster_id: stream.user_id })
            ]);

            const user = userDetails.data[0];
            const followerCount = followersData.total || 0;
            const channelData = channelInfo.data[0];
            
            // Extract emails from multiple sources
            const channelDescription = channelData?.description || '';
            const userBio = user?.description || '';
            const streamTitle = stream.title || '';
            
            // Combine all text sources for email extraction
            const allText = `${channelDescription} ${userBio} ${streamTitle}`;
            const extractedEmails = extractEmailsFromText(allText);
            
            if (extractedEmails.length > 0) {
                emailsFoundCount++;
                console.log(`Found emails for ${stream.user_name}:`, extractedEmails);
            }
            
            // Debug logging
            if (totalChannelsProcessed <= 5) {
                console.log(`Debug - Channel ${stream.user_name}:`);
                console.log('Channel description:', channelDescription);
                console.log('User bio:', userBio);
                console.log('Emails found:', extractedEmails);
            }

            if (user) {
                const creatorData = {
                    ...stream,
                    profile_image_url: user.profile_image_url,
                    follower_count: followerCount,
                    channel_description: channelDescription,
                    user_bio: userBio,
                    emails: extractedEmails
                };
                foundCreatorsData.push(creatorData);
                renderCreatorCard(creatorData);
            }
        } catch(error) {
            console.error(`Failed to fetch details for ${stream.user_name}:`, error);
        }
    }

    // --- Rendering and DOM Manipulation ---
    function formatNumber(num) {
        return num.toLocaleString('en-US');
    }

    function renderCreatorCard(creator) {
        const card = document.createElement('div');
        card.className = 'creator-card';
        card.setAttribute('data-followers', creator.follower_count);

        // Format emails for display
        const emailsDisplay = creator.emails && creator.emails.length > 0 
            ? `<p><strong>ðŸ“§ Contact:</strong> ${creator.emails.map(email => `<a href="mailto:${email}" style="color: var(--primary-color); text-decoration: none;">${email}</a>`).join(', ')}</p>`
            : '<p><strong>ðŸ“§ Contact:</strong> <span style="color: var(--text-color-dark);">No email found</span></p>';

        card.innerHTML = `
            <div class="creator-avatar">
                <img src="${creator.profile_image_url}" alt="${creator.user_name}">
            </div>
            <div class="creator-info">
                <h3><a href="https://twitch.tv/${creator.user_login}" target="_blank">${creator.user_name}</a></h3>
                <p>@${creator.user_login}</p>
            </div>
            <div class="stream-stats">
                <span class="stat viewers">ðŸ”´ ${formatNumber(creator.viewer_count)} Viewers</span>
                <span class="stat followers">ðŸ‘¥ ${formatNumber(creator.follower_count)} Followers</span>
            </div>
            <div class="stream-details">
                <p><strong>Title:</strong> ${creator.title}</p>
                <p><strong>Playing:</strong> ${creator.game_name}</p>
                ${emailsDisplay}
                ${creator.channel_description ? `<div class="debug-info"><strong>Channel Info:</strong> ${creator.channel_description.slice(0, 200)}${creator.channel_description.length > 200 ? '...' : ''}</div>` : ''}
            </div>
        `;
        resultsContainer.appendChild(card);
    }
    
    // --- Filtering Logic ---
    function filterResults() {
        const filterValue = document.getElementById('followerFilter').value;
        const cards = document.querySelectorAll('.creator-card');
        let visibleCount = 0;

        cards.forEach(card => {
            const cardFollowers = parseInt(card.getAttribute('data-followers'), 10);
            let shouldShow = false;

            if (filterValue === 'all') {
                shouldShow = true;
            } else {
                const minFollowers = parseInt(filterValue, 10);
                shouldShow = cardFollowers >= minFollowers;
            }

            if (shouldShow) {
                card.classList.remove('hidden');
                visibleCount++;
            } else {
                card.classList.add('hidden');
            }
        });

        const totalChannels = foundUserIds.size;
        if (filterValue === 'all') {
            setStatus(`Showing all ${totalChannels} channels found. Emails found: ${emailsFoundCount}/${totalChannelsProcessed}`);
        } else {
            setStatus(`Showing ${visibleCount} of ${totalChannels} channels with ${parseInt(filterValue).toLocaleString()}+ followers. Emails found: ${emailsFoundCount}/${totalChannelsProcessed}`);
        }
    }

    // --- API Helper ---
    async function fetchTwitchAPI(endpoint, params = {}) {
        const url = new URL(`https://api.twitch.tv/helix/${endpoint}`);
        Object.entries(params).forEach(([key, value]) => url.searchParams.append(key, value));

        const response = await fetch(url, {
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Client-Id': CLIENT_ID
            }
        });
        if (!response.ok) {
            throw new Error(`Twitch API request failed: ${response.status}`);
        }
        return response.json();
    }
    
    // --- CSV Export ---
    function exportToCSV() {
        if (foundCreatorsData.length === 0) {
            alert("No data to export. Please run a search first.");
            return;
        }
        
        const headers = ["Creator Name", "Twitch Login", "Followers", "Live Viewers", "Stream Title", "Language", "Game", "Channel URL", "Email Addresses", "Channel Description"];
        const rows = foundCreatorsData.map(c => [
            c.user_name, 
            c.user_login, 
            c.follower_count, 
            c.viewer_count,
            `"${c.title.replace(/"/g, '""')}"`, // Escape double quotes
            c.language, 
            c.game_name, 
            `https://twitch.tv/${c.user_login}`,
            c.emails && c.emails.length > 0 ? c.emails.join('; ') : 'No email found',
            `"${(c.channel_description || '').replace(/"/g, '""').replace(/\n/g, ' ').slice(0, 200)}"`
        ]);

        let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" + rows.map(e => e.join(",")).join("\n");
            
        const link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", "twitch_live_streamers.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
   

</script>

</body>
</html>
